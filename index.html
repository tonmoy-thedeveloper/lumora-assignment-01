<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumora | Landing page</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Header section HTML start from here -->
    <header>
      <div class="container">
        <!-- Navbar part HTML start from here -->
        <nav>
          <a href="#" class="logo">Lumora</a>
          <button class="btn">Sign up</button>
        </nav>
        <!-- Navbar part HTML end here -->

        <!-- Hero section HTML start from here -->
        <section id="hero-area">
          <h1>
            A Cool, Clean Dark UI for <br />
            Webflow Agencies
          </h1>
        </section>
        <!-- Hero section HTML end here -->
      </div>
    </header>
    <!-- Header section HTML end here -->

    <main>
        <!-- Action section HTML start from here -->
         <section id="action" class="container">
            <div class="action-con">
              <h3 class="section-title">See It in Action</h3>
              <p>Click through the preview and <br> imagine what your agency could become.</p>
              <button class="btn">Launch Live Preview</button>
            </div>
            <div class="action-img">
              <img src="./images/wc-mini.png" alt="">
            </div>
         </section>
        <!-- Action section HTML end here -->

        <!-- Productive user section HTML start from here -->
         <section id="user" class="container">
          <h3>Joined Thousands of Productive Users</h3>
          <div class="stats-container">
            <div class="stat">
              <h4>50K</h4>
              <p>Active Users</p>
            </div>
            <div class="stat">
              <h4>2m+</h4>
              <p>Focus Sessions</p>
            </div>
            <div class="stat">
              <h4>95%</h4>
              <p>Satisfaction Rate</p>
            </div>
          </div>
         </section>
        <!-- Productive user section HTML end here -->
    </main>
    <footer></footer>
  </body>
</html>
